<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Donuts</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }

        #score, #total, #timer {
            position: fixed;
            top: 25px; /* Margin from the top */
            font-size: 36px; /* Larger and bolder */
            color: red; /* Red color */
            font-weight: bold;
        }

        #score {
            left: 50%;
            transform: translateX(-50%);
        }

        #total {
            right: 15%;
            transform: translateX(50%);
        }

        #timer {
            left: 20px; /* Position to the left side */
        }

        .donut-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 60px); /* Adjusted height to accommodate the score */
            margin-top: 60px; /* Added margin at the top for the score */
        }

        .donut {
            width: 200px; /* Twice as big */
            height: 200px; /* Twice as big */
            border-radius: 50%;
            margin: 20px; /* Increased margin for spacing */
            cursor: pointer;
            animation: none; /* Remove initial animation */
        }

        @keyframes shake {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-5px, -5px);
            }
            50% {
                transform: translate(5px, 5px);
            }
            75% {
                transform: translate(-5px, -5px);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
            font-size: 36px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="timer">Time: 0</div>
<div id="score">Score: 0</div>
<div id="total">Total: 0</div>

<div class="donut-container" id="donutContainer"></div>

<!-- Update the audio element to use .mp3 -->
<audio id="myAudio" src="bite.mp3" playsinline webkit-playsinline preload="auto"></audio>

<script>
    let score = 0;
    let targetDonuts = 0; // Renamed total to targetDonuts
    let timerInterval;
    const scoreDisplay = document.getElementById('score');
    const targetDisplay = document.getElementById('total'); // Updated to targetDisplay
    const timerDisplay = document.getElementById('timer');
    const donutContainer = document.getElementById('donutContainer');
    const audio = document.getElementById('myAudio');

    function createDonut() {
        const donut = document.createElement('img');
        donut.src = 'donut.png';
        donut.alt = 'Donut';
        donut.classList.add('donut');
        return donut;
    }

    function fillScreenWithDonuts() {
        const containerWidth = donutContainer.clientWidth;
        const containerHeight = donutContainer.clientHeight;
        const donutSize = 200; // Twice as big
        const minMargin = -20; // Minimum margin
        const maxMargin = 30; // Maximum margin

        let x = 0, y = 120;
        while (y + donutSize <= containerHeight) {
            // Calculate margin but clamp so donut stays inside right edge
            let randomMargin = Math.floor(Math.random() * (maxMargin - minMargin + 1)) + minMargin;
            if (x + donutSize + randomMargin > containerWidth) {
                randomMargin = containerWidth - x - donutSize;
                if (randomMargin < 0) randomMargin = 0;
            }

            // Only place donut if it fits horizontally
            if (x + donutSize <= containerWidth) {
                const donut = document.createElement('img');
                donut.src = 'donut.png';
                donut.alt = 'Donut';
                donut.classList.add('donut');
                donut.style.position = 'absolute';
                donut.style.left = `${x}px`;
                donut.style.top = `${y}px`;
                donut.style.margin = `${randomMargin}px`;
                donutContainer.appendChild(donut);
                targetDonuts++;
            }

            x += donutSize + randomMargin;
            // If next donut would overflow right, move to next row
            if (x + donutSize > containerWidth) {
                x = 0;
                y += donutSize + minMargin;
            }
        }
        targetDisplay.textContent = `Target: ${targetDonuts}`;
        timerDisplay.textContent = `Time: ${targetDonuts}`;
    }

    function startTimer(duration) {
        let timer = duration, minutes, seconds;
        timer--;
        timerInterval = setInterval(() => {
            seconds = parseInt(timer, 10);

            seconds = seconds < 10 ? "0" + seconds : seconds;

            timerDisplay.textContent = `Time: ${seconds}`;

            if (--timer < 0) {
                clearInterval(timerInterval);
                disableAllDonuts();
                checkScoreAndTarget(); // Check score and target after timer ends
            }
        }, 1000);
    }
    
    function InitializeTimer(duration) {
        let timer = duration, minutes, seconds;
            seconds = parseInt(timer, 10);
            seconds = seconds < 10 ? "0" + seconds : seconds;
            timerDisplay.textContent = `Time: ${seconds}`;
    }

    function disableAllDonuts() {
        document.querySelectorAll('.donut').forEach(button => {
            button.disabled = true;
        });
    }

    function checkScoreAndTarget() {
        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        
        if (score === targetDonuts) {
            overlay.textContent = "Congratulations!";
        } else {
            overlay.textContent = `Game Over!`;
        }

        document.body.appendChild(overlay);

        setTimeout(() => {
            document.body.removeChild(overlay);
        }, 3000); // Remove the overlay after 3 seconds
    }

    // Update the audio playback function
    async function playAudio() {
        try {
            // Pause and reset before playing to allow replay on each click
            audio.pause();
            audio.currentTime = 0;
            await audio.play();
        } catch (error) {
            console.error("Audio playback failed:", error);
        }
    }

    fillScreenWithDonuts();

    // Initialize timer after filling the screen with donuts
    InitializeTimer(targetDonuts);

    let timerStarted = false;
    document.querySelectorAll('.donut').forEach(button => {
        button.addEventListener('click', async () => {
            if (!button.disabled) {
                button.disabled = true; // Disable the button after it is clicked
                await playAudio(); // Use the new playAudio function directly instead of clicking playButton

                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                button.style.animation = 'shake 0.22s linear infinite';
                setTimeout(() => {
                    button.style.animation = 'none';
                    const randomAngle = Math.floor(Math.random() * 360); // Generate a random angle
                    button.style.transform = `rotate(${randomAngle}deg)`; // Rotate the image by the random angle
                    button.src = 'eaten-donut.png'; // Change the image source
                    // button.style.opacity = '0.5'; // Set transparency to 50%
                    
                }, 450); // Adjust timeout to match the animation duration

                if (!timerStarted) {
                    startTimer(targetDonuts); // Updated to targetDonuts
                    timerStarted = true;
                }
            }
        });
    });

    // Reset audio when it ends
    audio.addEventListener('ended', function() {
        audio.currentTime = 0;
    });
</script>

</body>
</html>
